<!DOCTYPE html>
<html>
<head>
    <title>Payment Gateway</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
            font-weight: bold;
        }

        body {
            font-family: "Montserrat Subrayada", serif;
            background-color: #2c2c2c;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 30px;
        }

        form {
            background-color: #3a3a3a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #4a4a4a;
            color: white;
            font-size: 16px;
            font-family: "Montserrat Subrayada", serif; /* Inherit font */
        }

        input[type="text"]::placeholder {
            color: #aaa;
        }

        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            font-family: "Montserrat Subrayada", serif; /* Inherit font */
        }

        input[type="submit"]:hover {
            background-color: #ddd;
        }

        .button-container {
            display: flex;
            justify-content: space-between; /* Distribute space between buttons */
            margin-top: 20px; /* Add some space above the button container */
        }

        .btn-shared { /* Shared styles for both buttons */
            padding: 15px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            font-family: "Montserrat Subrayada", serif;
            text-decoration: none; /* For anchor tag */
            text-align: center;
            flex-grow: 1; /* Allow buttons to grow and fill container */
        }

        .btn-shared + .btn-shared { /* Add margin if buttons are adjacent */
            margin-left: 10px;
        }


        input[type="submit"].btn-shared { /* Style for Pay button */
            background-color: white;
            color: black;
        }

        input[type="submit"].btn-shared:hover {
            background-color: #ddd;
        }

        .cancel-btn { /* Style for Cancel button */
            background-color: #555; /* Darker grey for cancel */
            color: white;
        }

        .cancel-btn:hover {
            background-color: #777; /* Lighter grey on hover */
        }
    </style>
</head>
<body>
    <h1>Payment Details</h1>
    <form id="payment-form">
        <label for="card_number">Card Number:</label>
        <input type="text" id="card_number" name="card_number" required>

        <label for="expiry_date">Expiry Date:</label>
        <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>

        <div class="button-container">
            <input type="submit" id="pay-button" value="Pay" class="btn-shared">
            <a href="index.html" class="cancel-btn btn-shared">Cancel</a>
        </div>
    </form>

    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            alert('Payment Successful!'); // Display success message
            window.location.href = 'index.html'; // Redirect to index.html
        });
    </script>
</body>
</html>
